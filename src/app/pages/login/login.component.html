<div class="container loginBody">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bem Vindo !</h1>
                </div>
                <form class="user" [formGroup]="login_form"  >
                  <div class="form-group">
                    admin@admin.com
                    <input pInputText class="form-control form-control-user" type="text"
                      placeholder="Informe seu email ..." formControlName="email"
                      [class.ng-invalid]="!login_form.controls.email.valid"
                      [class.ng-valid]="login_form.controls.email.valid"

                      />

                  </div>
                  <div class="form-group">
                    adminadmin
                    <input class="form-control form-control-user" pPassword type="password" formControlName="senha"
                      [class.ng-invalid]="!login_form.controls.senha.valid"
                      placeholder="Informe a senha"
                      autocomplete="off"

                      [class.ng-valid]="login_form.controls.senha.valid" [feedback]="false" />





                  </div>

                  <a *ngIf="login_form.valid" class="btn btn-primary btn-user btn-block" (click)="logar()">
                    Entrar
                  </a>

                </form>
                <hr>
                <!-- <div class="text-center">
                  <a class="small" routerLink='/forget'>Esqueceu a senha?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink='/signup'>Crie sua conta!</a>

                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
